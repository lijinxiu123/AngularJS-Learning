<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<body ng-init="customers=[{name:'John Smith',city:'Phoenix'},{name:'Jack',city:'Shenyang'},{name:'Tom',city:'NY'}]">
	Name: <input type="text" ng-model="name">{{name}}
	<br>
	<ul>
		<li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{cust.name | uppercase }}---{{cust.city | lowercase}} </li>
	</ul>
	<script src="angular-phonecat/app/lib/angular/angular.js"></script>
</body>
</html>
